    <title>Minha Página Pessoal</title>
    <link rel="stylesheet" href="trabalho1.css" />
</head>
<body>
    <!-- Título principal -->
    <h1>Eric lopes da silva</h1>

    <!-- Parágrafo de autobiografia -->

        Meu nome é Eric lopes da silva, tenho 29 anos, moro em Canoas. Meu interesse principal é ouvir musica, jogar magic e ler livros, e adoro dedicar meu tempo a essas atividades.

    <!-- Botão para interação JavaScript -->
    <button id="mostrarMensagem">Clique para ver uma mensagem!</button>

    <!-- Espaço para a mensagem aparecer -->

    <!-- Lista de hobbies -->
    <ul>
        <li>ler livros</li>
        <li>jogar magic</li>
        <li>ouvir musica</li>
    </ul>

    <!-- Imagem representando um hobby -->
    <img src="Mtg.jpg" alt="Descrição do Hobby" />

    <!-- Tabela de países que deseja visitar -->

        <tr>
            <th>Japao</th>
            <td><img src="Japao.jpg" alt="País 1" width="150" /></td>
        </tr>
        <tr>
            <th>portugal</portal></th>

        </tr>
        <tr>
            <th>china</th>

        </tr>
    </table>

    <!-- Link para um site de interesse -->
    <a href="https://www.ligamagic.com.br" target="_blank">Acesse um site interessante</a>
